<!-- Modal -->
<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerModalLabel">Add a new customer :</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form import -->
                <form id="form-customer" method="post" action="db.json">
                    <!-- Id -->
                    <input id="customer-id" type="hidden" name="id">
                    <!-- First name -->
                    <div class="form-floating mb-3">
                        <input type="text" id="customer-first-name" class="form-control" name="first_name" placeholder="First name" required>
                        <label for="customer-first-name" class="form-label">First name : </label>
                    </div>
                    <!-- Last name -->
                    <div class="form-floating mb-3">
                        <input type="text" id="customer-last-name" class="form-control" name="last_name" placeholder="Last name">
                        <label for="customer-last-name" class="form-label">Last name : </label>
                    </div>
                    <!-- Age -->
                    <div class="form-floating mb-3">
                        <input type="text" id="customer-age" class="form-control" name="age" placeholder="Age">
                        <label for="customer-age" class="form-label">Age : </label>
                    </div>
                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="text" id="customer-email" class="form-control" name="email" placeholder="Email">
                        <label for="customer-email" class="form-label">Email : </label>
                    </div>
                    <!-- Phone -->
                    <div class="form-floating mb-3">
                        <input type="text" id="customer-phone" class="form-control" name="phone" placeholder="Phone">
                        <label for="customer-phone" class="form-label">Phone : </label>
                    </div>
                    <!-- City -->
                    <div class="form-floating mb-3">
                        <input type="text" id="customer-city" class="form-control" name="city" placeholder="City">
                        <label for="customer-city" class="form-label">City : </label>
                    </div>
                    <!-- Total pay -->
                    <div class="form-floating mb-3">
                        <input type="text" id="customer-total-pay" class="form-control" name="total_pay" placeholder="Total pay">
                        <label for="customer-total-pay" class="form-label">Total pay :</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- Buttons -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="form-customer">Save changes</button>
            </div>
        </div>
    </div>
</div>
