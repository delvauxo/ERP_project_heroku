<!-- Modal -->
<div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="supplierModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="supplierModalLabel">Add a new supplier :</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form import -->
                <form id="form-supplier" method="post" action="db.json">
                    <!-- Id -->
                    <input id="supplier-id" type="hidden" name="id">
                    <!-- Name -->
                    <div class="form-floating mb-3">
                        <input type="text" id="supplier-name" class="form-control" name="name" placeholder="Name" placeholder="Name" required>
                        <label for="supplier-name" class="form-label">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="supplier-city" class="form-control" name="city" placeholder="City">
                        <label for="supplier-city" class="form-label">City :</label>
                    </div>
                    <!-- Total purchases -->
                    <div class="form-floating mb-3">
                        <input type="text" id="supplier-total-purchases" class="form-control" name="total_purchases" placeholder="Total purchases">
                        <label for="supplier-total-purchases" class="form-label">Total purchases :</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- Buttons -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="form-supplier">Save changes</button>
            </div>
        </div>
    </div>
</div>
